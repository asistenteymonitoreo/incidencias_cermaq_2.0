{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Centro - Reporte de Incidencias</title>
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    <link rel="icon" type="image/png" href="{% static 'imagenes/logo-pesta帽a.png' %}">
    
    <style>
        /* Estilos simples para centrar la selecci贸n */
        body {
            background-color: #f0f2f5; /* Un fondo suave */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .logout-btn-top {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-btn-top form {
            margin: 0;
        }
        .logout-btn-top button {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: background-color 0.3s ease;
        }
        .logout-btn-top button:hover {
            background: #c0392b;
        }
        .selector-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .selector-container h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .selector-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Para que los <a> se vean como botones */
            box-sizing: border-box; /* Asegura padding correcto */
        }
        .btn-pcc {
            background-color: #0056b3; /* Azul corporativo */
        }
        .btn-pcc:hover {
            background-color: #004494;
        }
        .btn-sj {
            background-color: #28a745; /* Verde para Santa Juana */
        }
        .btn-sj:hover {
            background-color: #218838;
        }
        .btn-camaras {
            background-color: #17a2b8; /* Azul turquesa para C谩maras */
        }
        .btn-camaras:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <!-- Bot贸n de cerrar sesi贸n -->
    <div class="logout-btn-top">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"> Cerrar Sesi贸n</button>
        </form>
    </div>
    
    <div class="selector-container">
        <h1>Seleccione el Centro para Registrar Incidencia</h1>
        
        <a href="{% url 'formulario_pcc' %}" class="selector-button btn-pcc">
            Formulario PCC (Trafun, Liqui帽e, etc.)
        </a>
        
        <a href="{% url 'formulario_santa_juana' %}" class="selector-button btn-sj">
            Formulario Santa Juana
        </a>
        
        <a href="{% url 'reporte_camaras' %}" class="selector-button btn-camaras">
            Reporte de C谩maras
        </a>
    </div>
</body>
</html>
