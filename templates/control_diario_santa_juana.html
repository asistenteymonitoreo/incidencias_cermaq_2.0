        .btn-excel {

        .btn-excel:hover {

        }
        
        .btn-pdf {

        #alerta-container {

        .alerta {

        }
        
        @keyframes slideIn {
            from {

                opacity: 0;
            }
            to {

                opacity: 1;
            }
        }
        
        .alerta-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
